<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lilita+One&display=swap"
			rel="stylesheet"
		/>
		%sveltekit.head%
	</head>

	<body class="bg-backgroundcolor dark:bg-darkbackgroundcolor" data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
<script>
	// Dark theme

	if (localStorage.theme === undefined) {
		localStorage.setItem('theme', '');
	} else if (
		localStorage.theme === 'dark' ||
		window.matchMedia('(prefers-color-scheme: dark)').matches
	) {
		document.documentElement.classList.add('dark');
		// document.documentElement.classList.add('dark');
	} else if (
		localStorage.theme === 'light' ||
		window.matchMedia('(prefers-color-scheme: light)').matches
	) {
		document.documentElement.classList.remove('dark');
	} else {
	}
</script>
